<h3 align=center>t1a15-objects-again-name.html</3>

Store these Items in a Javascript object <br>

<textarea id="myTextAreaObject" rows="8" cols="70" wrap="False">{
   "firstName": "John",
   "lastName": "Doe",
   "age": 50,
   "eyeColor": "blue"
}
</textarea><br>



<input id="myButton128" type="button" value="Store as an object"
onclick="{

    var myPerson = {}

    myPerson =
JSON.parse(document.getElementById('myTextAreaObject').value)


    document.getElementById('myDiv128').innerHTML = 'Name: ' +
myPerson.firstName + ' '+ myPerson.lastName + ', Age: '  +
          myPerson.age  + ', EyeColor: ' + myPerson.eyeColor + '<br>'


}"><br><br>

<div id='myDiv128'>...</div><br>
